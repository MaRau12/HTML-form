<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/e89fb71851.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
</head>
<body>
   
    <div class="container">
    <div class="card">
        <div class="card-header">
          <p class="text-center">Payment Information</p>
        </div>
        <div class="card-body">

            <form  class="row g-3 needs-validation" novalidate>
                
              <div class="row gy-2">
                    <div class="col-12">
                      <div class="alert alert-danger" role="alert">
                        Some fields are missing!
                      </div>               
                    </div>
                </div>
                <div class="row gy-2">
                  <div class="col-5">
                    <label for="inputCardNumber" class="form-label">Card #</label>
                   <input type="number" class="form-control" id="inputCardNumber" placeholder="XXXXXXXX" required>
                  </div>
                   <div class="col-4">
                    <label for="inputCVCNumber" class="form-label">CVC #</label>
                    <input type="number" class="form-control" id="inputCVCNumber" placeholder="000" required>
                   </div>
                   <div class="col-3">
                    <label for="inputAmount" class="form-label">Amount</label>
                    <div class="d-flex">
                        $<input type="text" class="form-control" id="inputAmount" placeholder="Amount" required></input>
                    </div>
                    
                   </div>

                  </div>

                  <div class="row gy-2">
                   <div class="col-6">
                    <label for="inputFirstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="" required>
                   </div>
                   <div class="col-6">
                    <label for="inputLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="" required>
                   </div>
                  </div>

                 <div class="row gy-3">
                    <div class="col-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="" required>
                    </div>
                    <div class="col-3">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                          <option selected>Pick a state</option>
                          <option>Austria</option>
                          <option>Portugal</option>
                          <option>France</option>
                          <option>Spain</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="inputPostalCode" class="form-label">Postal Code</label>
                        <input type="number" class="form-control" id="inputPostalCode" placeholder="" required>
                    </div>
                 </div>

                 <div class="row height:50px gy-2">
                    <div class="col-3">
                        
                            <label for="selectCreditCard">We accept:</label>
                            <div class="d-inline-flex bg-secondary rounded p-2" id="selectCreditCard">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  <i class="fa-brands fa-cc-visa"></i>
                                  
                                </label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                  <i class="fa-brands fa-cc-amex"></i>
                                </label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="fa-brands fa-cc-mastercard"></i>
                                  
                                </label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="fa-brands fa-cc-mastercard"></i>
                               </label>
                              </div>
                            </div>
                        
                    </div>

                    <div class="col-3">
              
                    </div>

                    <div class="col-6">
                        <label for="inputComment" clas="form-label">Message</label>
                        <textarea class="form-control" placeholder="" id="inputComment" required></textarea>
                        <p class="text-muted">Any notes here</p>
                    </div>
                 </div>

              
        </div>
        <div class="card-footer">
          
            <div class="col-12" >
                 <div class="d-flex justify-content-end"> 
                   <button class="m-3 btn btn-secondary" type="reset">Cancel</button>
                  <button type="submit" class="m-3 btn btn-primary">Send</button>
                 </div>  
                 

                </div>
        </div>
        </form>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>. 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
    
    <script>
    (() => {
'use strict'

// Fetch all the forms we want to apply custom Bootstrap validation styles to
const forms = document.querySelectorAll('.needs-validation')

// Loop over them and prevent submission
Array.from(forms).forEach(form => {
form.addEventListener('submit', event => {
  if (!form.checkValidity()) {
    event.preventDefault()
    event.stopPropagation()
  }

  form.classList.add('was-validated')
}, false)
})
})()
</script>

</body>
</html>
